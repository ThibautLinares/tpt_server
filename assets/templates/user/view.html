<div class="container">
    <div class="jumbotron">
        <h1 align="center">Utilisateur</h1>
        <br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form name="userForm" ng-submit="addTodo()">
                    <div class="form-group">
                        <div class="form-group col-xs-12" ng-class="{'has-success': userForm.prenom.$valid && userForm.prenom.$dirty, 'has-error': userForm.prenom.$invalid && userForm.prenom.$dirty}">
                            <label class="control-label col-xs-12 col-sm-3" for="prenom">Prénom</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" class="form-control" id="prenom" name="prenom" ng-model="user.firstName" placeholder="Prénom" ng-minlength="3" required />
                                <span ng-show="userForm.prenom.$dirty" ng-messages="userForm.prenom.$error">
                                    <span class="help-block" ng-message="required">Ce champ est obligatoire</span>
                                    <span class="help-block" ng-message="minlength">Ce champ doit contenir au moins 3 caractères</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12" ng-class="{'has-success': userForm.nom.$valid && userForm.nom.$dirty, 'has-error': userForm.nom.$invalid && userForm.nom.$dirty}">
                            <label class="control-label col-xs-12 col-sm-3" for="nom">Nom</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" class="form-control" id="nom" name="nom" ng-model="user.lastName" placeholder="Nom" ng-minlength="3" required />
                                <span ng-show="userForm.nom.$dirty" ng-messages="userForm.nom.$error">
                                    <span class="help-block" ng-message="required">Ce champ est obligatoire</span>
                                    <span class="help-block" ng-message="minlength">Ce champ doit contenir au moins 3 caractères</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12" ng-class="{'has-success': userForm.email.$valid && userForm.email.$dirty, 'has-error': userForm.email.$invalid && userForm.email.$dirty}">
                            <label class="control-label col-xs-12 col-sm-3" for="email">Email</label>
                            <div class="col-xs-12 col-sm-9">
                                <input type="text" class="form-control" id="email" name="email" ng-model="user.emailAdress" placeholder="Email" ng-minlength="3" required />
                                <span ng-show="userForm.email.$dirty" ng-messages="userForm.email.$error">
                                    <span class="help-block" ng-message="required">Ce champ est obligatoire</span>
                                    <span class="help-block" ng-message="minlength">Ce champ doit contenir au moins 3 caractères</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-offset-3 col-sm-9"> 
                        <button type="submit" class="btn btn-primary btn-lg">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="removeTodo(todo)">
                    {{ todo.id }}
                    {{ todo.firstName }}
                    {{ todo.lastName }}
                    {{ todo.emailAdress }}
                </label>
            </div>
        </div>
    </div>
</div>
